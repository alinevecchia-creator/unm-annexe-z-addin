<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <!-- Office.js doit être chargé ici -->
  https://appsforoffice.microsoft.com/lib/1/hosted/office.js

  <script>
    Office.onReady().then(function() {
      console.log("Office.js chargé par commands.html");

      Office.actions.associate("openPane", async () => {
        try {
          console.log("openPane lancée");
          await Office.addin.showAsTaskpane();
        } catch (e) {
          console.error("Erreur openPane:", e);
        }
      });
    });
  </script>

</head>
<body></body>
</html>
