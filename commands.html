<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <!-- Office.js obligatoire côté Command Surface -->
  https://appsforoffice.microsoft.com/lib/1/hosted/office.js</script>
  <script>
    // Associer la commande du ruban (onAction="openPane") à l’ouverture du taskpane
    Office.onReady(() => {
      Office.actions.associate("openPane", async () => {
        try {
          await Office.addin.showAsTaskpane();
        } catch (e) {
          console.error("openPane error:", e);
        }
      });
    });
  </script>
</head>
<body></body>
</html>
